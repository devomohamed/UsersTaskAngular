<form class="container mt-5" #myForm='ngForm' (ngSubmit)='updateUser(myForm.value)'>
    <div class="mb-3">
        <label for="title" class="form-label">User Name</label>
        <input type="text" class="form-control" id="title" name="username" [(ngModel)]='user.username' />
    </div>

    <div class="mb-3">
        <label for="body" class="form-label">Email</label>
        <input type="email" class="form-control" id="body" name="email" [(ngModel)]="user.email" />
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
